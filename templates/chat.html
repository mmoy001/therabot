<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheraBot - Clinical Psychology Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/chat.css">
</head>
<body>
    <div id="chat-container">
        <header>
            <div class="logo-container">
                <img src="/static/logo.png" alt="TheraBot Logo" id="logo">
            </div>
            <h1>TheraBot - Clinical Psychology Trainer</h1>
        </header>
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <div id="input-container">
            <input id="user-input" type="text" placeholder="Type your message..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>
