<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Psychology Intake Interview Chatbot</title>
    <link rel="stylesheet" href="/static/chat.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <div id="input-container">
            <input id="user-input" type="text" placeholder="Type your message..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');

        function addMessage(role, content) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            messageElement.textContent = content;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            addMessage('user', message);
            userInput.value = '';

            const formData = new FormData();
            formData.append('message', message);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let assistantElement = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            if (data.delta) {
                                if (!assistantElement) {
                                    assistantElement = document.createElement('div');
                                    assistantElement.className = 'message assistant';
                                    messagesContainer.appendChild(assistantElement);
                                }
                                assistantMessage += data.delta;
                                assistantElement.textContent = assistantMessage;
                                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            } else if (data.done) {
                                break;
                            } else if (data.error) {
                                addMessage('error', `Error: ${data.error}`);
                                break;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('error', 'Error: Unable to get a response from the server.');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize chat
        fetch('/new-context', { method: 'POST' })
            .then(response => response.json())
            .then(data => addMessage('system', data.message))
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
